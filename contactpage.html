<div class="contact">
    <form action="submitforum.html">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your Name">

        <label for="lname">Last Name</label>

        <label for="subject">Subject</label>

    </a>
